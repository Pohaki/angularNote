<!DOCTYPE html>
<html ng-app="NoteApp">

<head>
  <meta charset="utf-8">
  <title>TD | AngularJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" />
</head>

<body ng-controller="NoteController">
  <div class="container panel panel-primary">
    <div class="row panel-heading">
      <header class="col-md-12  ">TD 1 : Note Application</header>
    </div>
    <div class="contain">
    <div class="row">
      <label class="col-md-12">Note :</label>
      <textarea ng-change="updateInfo()" class="col-md-12 uni" ng-model="MessageNote" cols="185" rows="6" maxlength="100" ></textarea>
    </div>
    <div class="row">
      <button ng-model="status2" ng-click="save()" class="col-md-2 btn btn-primary space">Enregistrer</button>
      <button ng-model="status2" ng-click="clear()" class="col-md-1 btn btn-warning space">Effacer</button>
      <div>{{ memory }}</div>
    </div>
    <div class="row">
      <div ng-class="{'alert-warning': status==1 ,'alert-danger': status==3}" class="col-md-12  alert alert-dismissible alert-info uni" >Nombre de caract√®res restant : {{ count }}</div>
      <div ng-class="status==2 ? 'alert-success' : 'alert-info'" class="col-md-12 alert alert-dismissible uni" >{{ info }}</div>
    </div>
  </div>
  </div>
  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/angular.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
